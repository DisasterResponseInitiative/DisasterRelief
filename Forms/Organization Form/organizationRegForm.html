<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Registration Form</title>
	<link rel="stylesheet" href="normalize.css" />
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="map.css" />
</head>
<body>
         
<form id="myform" name="myform" method = "post">
	<fieldset id="organizationDetails">
		<legend>Organization Details</legend>
		<label for="orgName">Organization Name*</label>
		<input type="text" maxlength="50" id="fName" title="Enter your First Name" pattern="[A-Za-z0-9 ]+" autofocus required placeholder="First Name" /><br>
		<label for="DOE">Date of Establishment*</label>
		<input type="date" id="DOE" /><br>
		<label for="zone">Zone*</label>

		<br>
		<label for="city_village">City/Village*</label>
		<input type="text" id="city_village" required autofucus/>
		<label for="ward">Ward No.</label>
		<input type="number" max="9" min="1" id="ward" autofocus/><br>
		<label for="email">Organization E-mail</label>
		<input type="email" id="email" placeholder="nrcs@nrcs.org, info@nrcs.org" multiple/><br>
		<label for="orgContact">Organization Phone Number*</label>
		<input type="tel" id="orgContact" pattern="[0-9]{10}" autofocus placeholder="Contact Number" /><br>
		<label for="Contact">Contact Number*</label>
		<input type="tel" id="Contact" pattern="[0-9]{10}" autofocus placeholder="Mobile Number" /><br>
		
		
		<!--map work-->
		
		<label for="pac-input">Search Box</label>
		<input id="pac-input" class="controls" type="text" placeholder="Search Box">
    	<div id="map"></div>
    	<script type="text/javascript" src="map.js"></script>
		<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOk8G6W7nTNyyeSQ3Yqs-y7WAIH-RooyU&callback=initMap">
    </script>
    	<div id="mapInfo">
    	</div>

	</fieldset>
	<fieldset id="accountDetails">
		<legend>Account Details</legend>
		<label for="username">Organization Username*</label>
		<input type="text" id="username" pattern="^[A-Za-z0-9_]{1,32}$" autofocus required placeholder="Username"/><br>
		<label for="password">Password*</label>
		<input type="password" id="password" autofocus required placeholder="Password"><br>
		<label for="re_password">Re-Enter Password*</label>
		<input type="password" id="re_password" autofocus required placeholder="Re-Enter Password"><br>
	</fieldset>
	<fieldset id="verification">
		<span>Send Verification Code : </span>
		<input type="radio" name="verify" value="E-mail Id" id="verifyEmail"/>
		<label>E-mail Id</label>
		<input type="radio" name="verify" value="Mobile Number" id="verifyMobile"/>
		<label>Mobile Number</label>
		<br>
		<button type="button" name="Verification" id="verifyButton">Verify</button>
		<div id="verifyMessage">
			<p>A verification number has been sent to <p id="verifyMode"></p></p>
			<span>Enter Verification code</span>
			<input type="number" max="7">
			<br>
			<button type="submit" id="submit">Submit</button>
		</div>
	</fieldset>	
</form>
<script type="text/javascript" src="verify.js"></script>
</body>
</html>
